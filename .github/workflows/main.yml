name: Unity Android/iOS Build
on:
  push:
    branches:
      - feat/github_actions
  pull_request:
    branches:
      - feat/github_actions

env:
  STAGING_USER: ${{ secrets.STAGING_USER }}
  STAGING_HOST: ${{ secrets.STAGING_HOST }}
  STAGING_PWD: ${{ secrets.STAGING_PWD }}
  STAGING_PORT: ${{ secrets.STAGING_PWD }}

jobs:
  deploy_stage:
    name: Deploy Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: apt-get update && install sshpass
