name: Deployment
on:
  push:
    branches:
      - feat/github_actions
  pull_request:
    branches:
      - feat/github_actions

env:
  STAGING_USER: ${{ secrets.STAGING_USER }}
  STAGING_HOST: ${{ secrets.STAGING_HOST }}
  STAGING_PWD: ${{ secrets.STAGING_PWD }}
  STAGING_PORT: ${{ secrets.STAGING_PWD }}

jobs:
  deploy_stage:
    name: Deploy Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: sudo apt-get update && sudo apt-get install sshpass -y
      - run: sshpass -p $STAGING_PWD ssh -o StrictHostKeyChecking=no $STAGING_USER@$STAGING_HOST:$STAGING_PWD
      - run: cd /home/sharetribe/web/hotdesk.roobykon.net/public_html/
      - run: git pull
      - run: yarn install && yarn run build
